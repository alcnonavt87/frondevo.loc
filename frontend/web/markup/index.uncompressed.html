<!DOCTYPE html>

<!-- ru -->
<html lang="ru">
    <head>
        <title>Главная</title>
        <meta charset="utf-8">
        <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
        <link rel="shortcut icon" href="favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0'">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="white">
        <meta name="apple-mobile-web-app-title" content="">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <!-- site wrap -->
        <div class="site-wrap tEndElement loading">

            <!-- header -->
            <header class="header hidden index">
                <span class="logo"><img src="img/header/logo.png" width="77" height="76" alt="Frondevo - интернет-агентство полного цикла разработки интернет-проектов"></span>
            </header>
            <!--/header -->


            <!-- full height -->
            <div class="full-height mesh index">

                <!-- full height  layout -->
                <div class="full-height__layout">

                    <!-- middle text -->
                    <div class="middle-text flex-lt middle-flex">
                        <div>

                            <!-- fd  index title -->
                            <h1 class="fd__index-title g_text">
                                <span>интернет-агентство</span>
                                <span><img src="img/header/frondevo-web-agency.png" alt="Frondevo - интернет-агентство полного цикла разработки интернет-проектов"></span>
                            </h1>
                            <!--/fd  index title -->


                            <!-- align center -->
                            <div class="align-center">

                                <!-- button wrap -->
                                <div class="button-wrap">

                                    <!-- # -->
                                    <a href="#" class="button dark hidden">
                                        <span>разработка сайтов</span>
                                    </a>
                                    <!--/# -->

                                    <canvas width="100" height="100" data-stroke="true"></canvas>
                                </div>
                                <!--/button wrap -->

                            </div>
                            <!--/align center -->

                            <div class="footer__text">Комплексный подход по разработке эффективных решений <br>для амбициозных интернет-проектов</div>
                        </div>
                    </div>
                    <!--/middle text -->


                    <!-- fd  sparks -->
                    <div class="fd__sparks">
                        <canvas id="sparks"></canvas>
                    </div>
                    <!--/fd  sparks -->

                </div>
                <!--/full height  layout -->

            </div>
            <!--/full height -->


            <!-- main wrap -->
            <div class="main-wrap">
            </div>
            <!--/main wrap -->

        </div>
        <!--/site wrap -->


        <!-- menu button -->
        <div title="Open menu" data-popup="gmenu" data-popup-close="Close menu" class="menu-button fd__hb-menu">
            <div>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <!--/menu button -->


        <!-- fd  popup -->
        <div class="fd__popup fd__popup_v2 tEndElement">

            <!-- pop wrap -->
            <div class="pop-wrap">

                <!-- pop content -->
                <div class="pop-content queue-wrap queueFromBottom animate in">

                    <!-- fd  pmenu -->
                    <div class="fd__pmenu">

                        <!-- fd  pmenu cell -->
                        <div class="fd__pmenu-cell queue-wrap queueFromLeft popup-column">
                            <div>
                                <div class="fd__pmenu-logo queue queue1"><img src="img/frondevo.png" width="80" height="80" alt=""></div>

                                <!-- fd  menu -->
                                <div class="fd__menu header-lang g_menu queue queue2">

                                    <!-- "m item queue queue" + (lmenu.length   i + 1) + "" -->
                                    <div class="m-item queue queue4">
                                        <a href="./">en</a>
                                    </div>
                                    <!--/"m item queue queue" + (lmenu.length   i + 1) + "" -->

                                    <div class="m-item active queue queue3">ua</div>

                                    <!-- "m item queue queue" + (lmenu.length   i + 1) + "" -->
                                    <div class="m-item queue queue2">
                                        <a href="./ru/">ru</a>
                                    </div>
                                    <!--/"m item queue queue" + (lmenu.length   i + 1) + "" -->

                                </div>
                                <!--/fd  menu -->

                            </div>
                        </div>
                        <!--/fd  pmenu cell -->


                        <!-- queue wrap -->
                        <div class="queue-wrap popup-column">
                            <div class="fd__stripe tEndElement"></div>
                        </div>
                        <!--/queue wrap -->


                        <!-- fd  pmenu cell -->
                        <div class="fd__pmenu-cell queue-wrap queueFromRight popup-column">

                            <!-- fd  pmenu list -->
                            <div class="fd__pmenu-list">

                                <!-- fd  menu -->
                                <div class="fd__menu g_menu">
                                    <div class="m-item active queue queue1">Главная</div>

                                    <!-- "m item queue queue" + (i + 1) + "" -->
                                    <div class="m-item queue queue2">
                                        <a href="#">Разработка сайтов</a>
                                    </div>
                                    <!--/"m item queue queue" + (i + 1) + "" -->


                                    <!-- "m item queue queue" + (i + 1) + "" -->
                                    <div class="m-item queue queue3">
                                        <a href="#">наши работы</a>
                                    </div>
                                    <!--/"m item queue queue" + (i + 1) + "" -->


                                    <!-- "m item queue queue" + (i + 1) + "" -->
                                    <div class="m-item queue queue4">
                                        <a href="#">контактная информация</a>
                                    </div>
                                    <!--/"m item queue queue" + (i + 1) + "" -->


                                    <!-- "m item queue queue" + (i + 1) + "" -->
                                    <div class="m-item queue queue5">
                                        <a href="#">запросить коммерческое предложение</a>
                                    </div>
                                    <!--/"m item queue queue" + (i + 1) + "" -->

                                </div>
                                <!--/fd  menu -->

                            </div>
                            <!--/fd  pmenu list -->

                        </div>
                        <!--/fd  pmenu cell -->


                        <!-- queue wrap -->
                        <div class="queue-wrap popup-column">
                            <div class="fd__stripe fd__stripe2 tEndElement"></div>
                        </div>
                        <!--/queue wrap -->

                    </div>
                    <!--/fd  pmenu -->

                </div>
                <!--/pop content -->

            </div>
            <!--/pop wrap -->

            <div title="Close" class="pop-btn-close"></div>
        </div>
        <!--/fd  popup -->

        <script src="js/lib/lib.min.js"></script>
        <script src="js/main.min.js"></script>
    </body>
</html>
<!--/ru -->
